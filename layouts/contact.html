    <!-- content-contact -->
    <div class="container-lg contact">
      <div class="row">
        <h1>Contact Me</h1>
      </div>
      <form
        action="https://formsubmit.co/5511ec241d6344d089c6ae76094b108b"
        method="POST"
        class="row g-3"
      >
        <div
          class="col-md-6 col-12"
          data-aos="fade-up"
          data-aos-duration="1000"
        >
          <label for="firstName" class="form-label">First Name</label>
          <input
            type="name"
            name="firstName"
            class="form-control"
            id="firstName"
            required
          />
        </div>
        <div
          class="col-md-6 col-12"
          data-aos="fade-up"
          data-aos-duration="1000"
        >
          <label for="lastName" class="form-label">Last Name</label>
          <input
            type="name"
            name="lastName"
            class="form-control"
            id="lastName"
            required
          />
        </div>
        <div class="col-md-12" data-aos="fade-up" data-aos-duration="1500">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            name="email"
            class="form-control"
            id="email"
            required
          />
        </div>
        <div class="col-md-12" data-aos="fade-up" data-aos-duration="2000">
          <label for="textarea" class="form-label">Message</label>
          <div class="form-floating">
            <textarea
              class="form-control"
              style="height: 100px"
              name="message"
              id="message"
              required
            ></textarea>
          </div>
        </div>
        <div class="col-12" data-aos="fade-up" data-aos-duration="2500">
          <input type="hidden" name="_captcha" value="false" />
          <input type="hidden" name="_template" value="table" />
          <button type="submit" class="btn" id="btn">Send</button>
        </div>
      </form>
    </div>
